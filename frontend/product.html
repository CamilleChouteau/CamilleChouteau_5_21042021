<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Orinoak</title>
        <meta name="description" content="" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cabin+Sketch:wght@400;700&family=RocknRoll+One&family=Special+Elite&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a0ec0fe392.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.min.css" />

        <script type="module" src="./js/product.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a
                class="header__hyperlink"
                href="index.html"
                title="Page d'accueil"
            >
                <h1 class="header__text-logo">Orinoak</h1>
                <h2 class="header__caption">By Orinoco</h2>
            </a>
            <nav class="menu-desktop">
                <a
                    class="clickable-icons--highlighted"
                    href="index.html"
                    title="Page d'accueil"
                    ><i class="fas fa-home"
                        ><p class="menu-desktop__home">Home</p></i
                    ></a
                >

                <a class="clickable-icons" href="cart.html" title="Panier"
                    ><i class="fas fa-shopping-cart"
                        ><p class="menu-desktop__shopping-cart">
                            Shopping cart
                        </p></i
                    ><span class="cart-number cart-number-desktop">0</span></a
                >
            </nav>
        </header>

        <main class="main-product">
            <article class="product-information">
                <img id="productImage" class="product-information__img" />
                <div class="product-information__title-price">
                    <h3 id="productName" class="product-information__name"></h3>
                    <p id="productPrice" class="product-information__price"></p>
                </div>
                <div class="product-information__list">
                    <label
                        class="product-information__varnish"
                        for="varnish-select"
                        >Choose your varnish :</label
                    >
                    <select
                        id="productVarnish"
                        class="produtc-information__varnish-select"
                        id="varnish-select"
                    >
                        <option value="">--Please choose an option--</option>
                    </select>
                </div>

                <p
                    id="productDescription"
                    class="product-information__description"
                ></p>

                <div class="add-to-cart-button">
                    <button id="orderButton" class="button">
                        Add to your shopping cart
                    </button>
                </div>
            </article>
        </main>

        <footer class="footer">
            <div class="social-media-container">
                <a
                    class="clickable-icons--social"
                    href="https://twitter.com/"
                    title="Twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://www.instagram.com/"
                    title="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://fr-fr.facebook.com/"
                    title="Facebook"
                    ><i class="fab fa-facebook-square"></i
                ></a>
            </div>
            <p class="footer-copyright">Orinoak by Orinoco Â© Copyright 2021</p>
        </footer>

        <section class="menu-mobile">
            <a class="clickable-icons" href="index.html" title="Page d'accueil"
                ><i class="fas fa-home"></i
            ></a>

            <a class="clickable-icons" href="cart.html" title="Panier"
                ><i class="fas fa-shopping-cart"></i
                ><span class="cart-number cart-number-mobile">0</span></a
            >
        </section>
    </body>
</html>
