<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Orinoak</title>
        <meta name="description" content="" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cabin+Sketch:wght@400;700&family=RocknRoll+One&family=Special+Elite&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a0ec0fe392.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.min.css" />

        <script type="module" src="./js/order-confirmation.js" defer></script>
    </head>

    <body>
        <header class="header">
            <a
                class="header__hyperlink"
                href="index.html"
                title="Page d'accueil"
            >
                <h1 class="header__text-logo">Orinoak</h1>
                <h2 class="header__caption">By Orinoco</h2>
            </a>
            <nav class="menu-desktop">
                <a
                    class="clickable-icons--highlighted"
                    href="index.html"
                    title="Page d'accueil"
                    ><i class="fas fa-home"
                        ><p class="menu-desktop__home">Home</p></i
                    ></a
                >

                <a class="clickable-icons" href="cart.html" title="Panier"
                    ><i class="fas fa-shopping-cart"
                        ><p class="menu-desktop__shopping-cart">
                            Shopping cart
                        </p></i
                    ><span class="cart-number cart-number-desktop">0</span></a
                >
            </nav>
        </header>

        <main class="main">
            <h3 class="confirmation-title">
                Orinoak vous remercie de votre commande !
            </h3>
            <p></p>

            <table class="confirmation-table">
                <caption class="confirmation-caption">
                    Récapitulatif de votre commande n°??
                </caption>
                <thead>
                    <tr>
                        <th class="confirmation-table__cell">Produit</th>
                        <th class="confirmation-table__cell">Option</th>
                        <th class="confirmation-table__cell">Prix</th>
                        <th class="confirmation-table__cell">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="confirmation-table__cell">Cross Table</td>
                        <td class="confirmation-table__cell">Tan</td>
                        <td class="confirmation-table__cell">599€</td>
                        <td rowspan="5" class="confirmation-table__cell">
                            599€
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer class="footer">
            <div class="social-media-container">
                <a
                    class="clickable-icons--social"
                    href="https://twitter.com/"
                    title="Twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://www.instagram.com/"
                    title="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://fr-fr.facebook.com/"
                    title="Facebook"
                    ><i class="fab fa-facebook-square"></i
                ></a>
            </div>
            <p class="footer-copyright">Orinoak by Orinoco © Copyright 2021</p>
        </footer>

        <section class="menu-mobile">
            <a class="clickable-icons" href="index.html" title="Page d'accueil"
                ><i class="fas fa-home"></i
            ></a>

            <a class="clickable-icons" href="cart.html" title="Panier"
                ><i class="fas fa-shopping-cart"></i
                ><span class="cart-number cart-number-mobile">0</span></a
            >
        </section>
    </body>
</html>
