<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Orinoak</title>
        <meta name="description" content="" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cabin+Sketch:wght@400;700&family=RocknRoll+One&family=Special+Elite&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a0ec0fe392.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.min.css" />

        <script src="./js/cart.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a
                class="header__hyperlink"
                href="index.html"
                title="Page d'accueil"
            >
                <h1 class="header__text-logo">Orinoak</h1>
                <h2 class="header__caption">By Orinoco</h2>
            </a>

            <nav class="menu-desktop">
                <a
                    class="clickable-icons--highlighted"
                    href="index.html"
                    title="Page d'accueil"
                    ><i class="fas fa-home"
                        ><p class="menu-desktop__home">Home</p></i
                    ></a
                >

                <a class="clickable-icons" href="cart.html" title="Panier"
                    ><i class="fas fa-shopping-cart"
                        ><p class="menu-desktop__shopping-cart">
                            Shopping cart
                        </p></i
                    ></a
                >
            </nav>
        </header>

        <main class="main">
            <table class="cart-table">
                <caption class="cart-title">
                    Votre panier
                </caption>
                <thead>
                    <tr>
                        <th class="cart-table__cell">Produit</th>
                        <th class="cart-table__cell">Nom du produit</th>
                        <th class="cart-table__cell">Option</th>
                        <th class="cart-table__cell">Prix</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th colspan="3" class="cart-table__cell">Total</th>
                        <th class="cart-table__cell">599€</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td class="cart-table__cell">img</td>
                        <td class="cart-table__cell">Cross Table</td>
                        <td class="cart-table__cell">Tan</td>
                        <td class="cart-table__cell">599€</td>
                    </tr>
                </tbody>
            </table>
            <button class="button-cart">Vider le panier</button>
            <div class="divide"></div>
            <section class="form">
                <label class="label" for="lastname"
                    ><i class="icon-cart fa fa-user"></i> Nom</label
                >
                <input
                    class="input"
                    type="text"
                    id="lastname"
                    name="firstname"
                    placeholder="Nom"
                />
                <label class="label" for="firstname"
                    ><i class="icon-cart fa fa-user"></i> Prénom</label
                >
                <input
                    class="input"
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Prénom"
                />
                <label class="label" for="email"
                    ><i class="icon-cart fa fa-envelope"></i> Email</label
                >
                <input
                    class="input"
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                />
                <label class="label" for="address"
                    ><i class="icon-cart fa fa-address-card-o"></i>
                    Adresse</label
                >
                <input
                    class="input"
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Adresse"
                />
                <label class="label" for="postal-code"> Code postal</label>
                <input
                    class="input"
                    type="text"
                    id="postal-code"
                    name="address"
                    placeholder="Code postal"
                />
                <label class="label" for="city"> Ville</label>
                <input
                    class="input"
                    type="text"
                    id="city"
                    name="address"
                    placeholder="Ville"
                />

                <button class="button-cart">Commander</button>
            </section>
        </main>

        <footer class="footer">
            <div class="social-media-container">
                <a
                    class="clickable-icons--social"
                    href="https://twitter.com/"
                    title="Twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://www.instagram.com/"
                    title="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://fr-fr.facebook.com/"
                    title="Facebook"
                    ><i class="fab fa-facebook-square"></i
                ></a>
            </div>
            <p class="footer-copyright">Orinoak by Orinoco © Copyright 2021</p>
        </footer>

        <section class="menu-mobile">
            <a class="clickable-icons" href="index.html" title="Page d'accueil"
                ><i class="fas fa-home"></i
            ></a>

            <a
                class="clickable-icons--highlighted"
                href="cart.html"
                title="Panier"
            >
                <i class="icon-padding fas fa-shopping-cart"></i>
                <span class="cart-number">3</span>
            </a>
        </section>
    </body>
</html>
