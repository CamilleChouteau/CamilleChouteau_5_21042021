<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Orinoak</title>
        <meta name="description" content="" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cabin+Sketch:wght@400;700&family=RocknRoll+One&family=Special+Elite&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a0ec0fe392.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.min.css" />

        <script type="module" src="./js/cart.js" defer></script>
    </head>
    <body>
        <header class="header">
            <a
                class="header__hyperlink"
                href="index.html"
                title="Page d'accueil"
            >
                <h1 class="header__text-logo">Orinoak</h1>
                <h2 class="header__caption">By Orinoco</h2>
            </a>

            <nav class="menu-desktop">
                <a
                    class="clickable-icons--highlighted"
                    href="index.html"
                    title="Page d'accueil"
                    ><i class="fas fa-home"
                        ><p class="menu-desktop__home">Home</p></i
                    ></a
                >

                <a class="clickable-icons" href="cart.html" title="Panier"
                    ><i class="fas fa-shopping-cart"
                        ><p class="menu-desktop__shopping-cart">
                            Shopping cart
                        </p></i
                    ><span class="cart-number cart-number-desktop">0</span></a
                >
            </nav>
        </header>

        <main class="main">
            <h1>Your Shopping Cart</h1>
            <div class="cart-table">
                <div class="cart-table__grid cart-table__headings">
                    <div class="cart-table__heading cart-table__cell">
                        Product
                    </div>
                    <div class="cart-table__heading cart-table__cell">
                        Product name
                    </div>
                    <div class="cart-table__heading cart-table__cell">
                        Varnish
                    </div>
                    <div class="cart-table__heading cart-table__cell">
                        Price
                    </div>
                </div>

                <div
                    id="tableProducts"
                    class="cart-table__grid cart-table__body"
                >
                    <template id="product-template">
                        <div class="cart-table__cell">
                            <img id="productImage" class="cart-table__image" />
                        </div>
                        <div id="productName" class="cart-table__cell"></div>
                        <div id="productVarnish" class="cart-table__cell"></div>
                        <div id="productPrice" class="cart-table__cell"></div>
                    </template>
                </div>

                <div class="cart-table__grid cart-table__footer">
                    <div
                        id="totalLabel"
                        class="cart-table__total-label cart-table__cell"
                    >
                        Total
                    </div>
                    <div class="cart-table__total-value cart-table__cell">
                        599€
                    </div>
                </div>
            </div>

            <button class="button-cart">Clear shopping cart</button>
            <div class="divide"></div>
            <section class="form">
                <label class="label" for="lastname"
                    ><i class="icon-cart fa fa-user"></i> Last name</label
                >
                <input
                    class="input"
                    type="text"
                    id="lastname"
                    name="firstname"
                    placeholder="Doe"
                />
                <label class="label" for="firstname"
                    ><i class="icon-cart fa fa-user"></i> First Name</label
                >
                <input
                    class="input"
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Jane"
                />
                <label class="label" for="email"
                    ><i class="icon-cart fa fa-envelope"></i> Email</label
                >
                <input
                    class="input"
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                />
                <label class="label" for="address"
                    ><i class="icon-cart fa fa-address-card-o"></i>
                    Adress</label
                >
                <input
                    class="input"
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Adress"
                />
                <label class="label" for="postal-code"> Postal code</label>
                <input
                    class="input"
                    type="text"
                    id="postal-code"
                    name="address"
                    placeholder="Postal code"
                />
                <label class="label" for="city"> City</label>
                <input
                    class="input"
                    type="text"
                    id="city"
                    name="address"
                    placeholder="City"
                />

                <button class="button-cart">Order</button>
            </section>
        </main>

        <footer class="footer">
            <div class="social-media-container">
                <a
                    class="clickable-icons--social"
                    href="https://twitter.com/"
                    title="Twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://www.instagram.com/"
                    title="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    class="clickable-icons--social"
                    href="https://fr-fr.facebook.com/"
                    title="Facebook"
                    ><i class="fab fa-facebook-square"></i
                ></a>
            </div>
            <p class="footer-copyright">Orinoak by Orinoco © Copyright 2021</p>
        </footer>

        <section class="menu-mobile">
            <a class="clickable-icons" href="index.html" title="Page d'accueil"
                ><i class="fas fa-home"></i
            ></a>

            <a
                class="clickable-icons--highlighted"
                href="cart.html"
                title="Panier"
            >
                <i class="icon-padding fas fa-shopping-cart"></i>
                <span class="cart-number cart-number-mobile">0</span>
            </a>
        </section>
    </body>
</html>
